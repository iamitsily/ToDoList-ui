<div class="navbar bg-base-100">
  <div class="flex-1">
    <a class="btn btn-ghost text-xl" routerLink="/notes">ToDoList</a>
  </div>
  <div class="flex-none">
    <ul class="menu menu-horizontal px-1">
      <li *ngIf="isAuthenticated"><a routerLink="/notes">Notas</a></li>
      <li *ngIf="isAuthenticated">
        <details>
          <summary>{{ userName }}</summary>
          <ul class="bg-base-100 rounded-t-none p-2">
            <li><a routerLink="/user/profile">Ajustes</a></li>
            <li><a (click)="logout()">Salir</a></li>
          </ul>
        </details>
      </li>
    </ul>
    <button class="btn btn-xs sm:btn-sm md:btn-md btn btn-active" *ngIf="!isAuthenticated" routerLink="/user" (click)="userDemo()">UserDemo</button>
  </div>
</div>
