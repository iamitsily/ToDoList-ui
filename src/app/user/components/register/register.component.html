<div class="hero bg-base-200 min-h-screen">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="text-center lg:text-left">
      <h1 class="text-5xl font-bold">Registrate ahora!</h1>
      <p class="py-6">
        Registrate para poder acceder al mejor sitio de manejo de notas.
      </p>
    </div>
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <form class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input type="email" placeholder="Ingresa tu email" class="input input-bordered" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Nombre</span>
          </label>
          <input type="text" placeholder="Ingresa tu nombre de usuario" class="input input-bordered" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Contraseña</span>
          </label>
          <input type="password" placeholder="Ingresa tu contraseña" class="input input-bordered" required />
          <label class="label">
            <a routerLink="/user/login" class="label-text-alt link link-hover">¿Ya tienes cuenta, Inicia Sesión</a>
          </label>
        </div>
        <div class="form-control mt-6">
          <button class="btn btn-primary">Registrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
