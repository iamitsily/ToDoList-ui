<div class="hero bg-base-200 min-h-screen">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="text-center lg:text-left">
      <h1 class="text-5xl font-bold">Inicia sesión ahora!</h1>
      <p class="py-6">
        Para poder acceder a crear notas y tareas, inicia sesión con tu cuenta.
      </p>
    </div>
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <form class="card-body" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input type="email" placeholder="Ingresa tu email" class="input input-bordered" required name="email" formControlName="email"/>
          <div *ngIf="loginForm?.get('email')?.invalid && loginForm?.get('email')?.touched" class="text-red-500 text-sm">
            El email es inválido.
          </div>
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Contraseña</span>
          </label>
          <input type="password" placeholder="Ingresa tu contraseña" class="input input-bordered" required name="password" formControlName="password"/>
          <div *ngIf="loginForm?.get('password')?.invalid && loginForm?.get('password')?.touched" class="text-red-500 text-sm">
            La contraseña es requerida.
          </div>
          <label class="label">
            <a routerLink="/user/register" class="label-text-alt link link-hover">¿No tienes cuenta?, Da click aquí</a>
          </label>
          <div *ngIf="errorMessage" class="label text-xs text-warning">{{ errorMessage }}</div>
        </div>
        <div class="form-control mt-6">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
